    <input onclick="crypt()" type="submit" value="Konvertieren" style="width: 183px;"><br><br>

    <script lang="JavaScript">

    function crypt()
    {
        var text = document.getElementById("tbox").value;
        var res = document.getElementById("res");
        var newText = "";
        var result = "";
        var z = 0;

        var alph = ["B", "C", "D", "F", "G", "H", "J", "K", "L", "M", "N", "P", "Q", "R", "S", "T", "V", "W", "X", "Y", "Z"]
        var vocals = ["a", "e", "i", "o", "u"];
        var special = [",", ";", ".", "-", ":"];

        for(var i = 0; i < text.length; i++){
            for(var j = 0; j < vocals.length; j++){
                if((text.substr(i, 1)).toLowerCase() == vocals[j]){
                    newText += "*";
                    break;
                } else if(text.substr(i, 1) == special[j]){ 
                    newText += " ";
                    break;
                }
            }
            
            for(var j = 0; j < alph.length; j++){
                if((text.substr(i, 1)).toUpperCase() == alph[j]){
                    newText += text.substr(i, 1);
                    break;
                }
            }
        }

        for(var i = text.length; i >= 0; i--){
            result += newText.substr(i, 1);
        }

        res.innerHTML = result;


    }

</script>
